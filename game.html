<!doctype>
<html>
<head>

    <title> Text Adventure Game </title>
    <meta charset="UTF-8"/>
    <script src="locations.js"></script>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <link href="game.css" rel="stylesheet" />


</head>
<body>

    <header>
        <h1>
        <img src="http://www.fontspace.com/preview/m/554326ce00aec206aad3d19c1df0fe0f.png" alt="title" style="width:500px;height:100px">
        </h1>
    </header>

    <main id="game">

        <output id="scene">
            <p id="descrip">
                You awaken to find yourself lying on the cold, dirty floor of a jail cell. A strange voice from the cell next to you calls out and asks for your name. (Type in a name then hit enter.)
            </p>
             <p id="feedback"></p>
            <label for="action"> What will you do? </label>
        </output>

        <section>
            <input id="action" type="text" placeholder="Enter an action here..."/>
        </section>

    </main>

    <aside id="inventory">
        <h1> Inventory </h1>
        <ul>
        </ul>
    </aside>

    <aside id="help">
        <h1> Available Actions </h1>
        <ul>
        </ul>
    </aside>

    </footer>
